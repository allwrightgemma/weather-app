<!DOCTYPE html>


</html>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/54a0481251.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app clearfix">
           <form id="location-form"> 
            <div class="row">
                <div class="col float-start"  > <button type="button" class="btn" id="current-location-button">Current</button>
                </div>
                 <div class="col-6 float-end">
                  <input
                   class="form-control"
                   type="search"
                   placeholder="Enter a location..."
                   id= "location-input"
                   />
                 </div>
                <div class="col-sm">
                  <input 
                class="form-control search-button"
                type="submit"
                 />
               </div>
            </div>
          </form>
        <h1 id="location"></h1>
        <h2 >Last updated: <span id=time-now></span> </h2>
          <div class="col float-end">
           <ul>
             <li class="weather-condition">Humidity: <span id="humidity"></span>%</li>
             <li class="weather-condition">Wind: <span id="wind"></span> km/h</li>
           </ul>
          </div>
        
        <p class=" weather-description"></p>
                    
            <br />

       <div class="row">
          <div class="col-1 high-low">High</div>
          <div class="col-3 temperature" id="high-temp"></div>
          <div class="col-1 high-low">Low</div>
          <div class="col-3 temperature" id="low-temp"></div> 
          <img class="col-3 float-end today-weather-icon" 
              src="#" 
              alt="#"
              id="icon"
          />      
       </div>
     
      <hr />
     <div class="weather-forecast" id="forecast"></div>
   
   
    </div>  
        <small class="code-link"><a href="https://github.com/allwrightgemma/weather-app" target="_blank" >Open-source code</a> by Gemma Allwright</small>
  </div>
  
    <script src=src/index.js></script>
  </body>
</html>
