  <body>
    <div class="container">
      <div class="weather-app clearfix">
           <form id="location-form"> 
            <div class="row">
              <div class="col float-start"  > <button type="button" class="btn" id="current-location-button">Current</button> </div>
                <div class="col-6 float-end">
                  <input
                   class="form-control"
                   type="search"
                   placeholder="Enter a location..."
                   id= "location-input"
                   />
                </div>
              <div class="col-sm">
              <input 
                class="form-control search-button"
                type="submit" />
              </div>
            </div>
          </form>
        <h1 id="location"></h1>
        <h2 id=time-now></h2>
       
        
        <p class=" weather-description"></p>
            <div class="temperature-option"><a class="unit-link active" href="#" id="celsius-link">°C</a>|<a class="unit-link" href="#" id=farenheit-link>°F</a></div>
        
            <br />

       <div class="row">
          <div class="col-1 high-low">High</div>
          <div class="col-2 temperature" id="high-temp"></div>
          <div class="col-1 high-low">Low</div>
          <div class="col-2 temperature" id="low-temp"></div> 
          <img class="col-3 today-weather-icon" 
              src="#" 
              alt="#"
              id="icon"
          />
          
        
         <div class="col float-end">
          <ul>
         <li class="weather-condition">Humidity: <span id="humidity"></span>%</li>
         <li class="weather-condition">Wind: <span id="wind"></span> km/h</li>
         </ul>
         </div>
        </div>
